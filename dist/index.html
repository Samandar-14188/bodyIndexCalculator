<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Body Index</title>
    <style>
        /* Dumaloq progress bar uchun container */
.indicator-container {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 20px auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Dumaloq progress bar */
.indicator {
  transform: rotate(-90deg);
  width: 100%;
  height: 100%;
  position: absolute;
}

.circle-background {
  fill: none;
  stroke: #e6e6e6;
  stroke-width: 3;
}

.circle-progress {
  fill: none;
  stroke: #4db8ff;
  stroke-width: 3;
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  transition: stroke-dashoffset 1s;
}

/* Indicator text */
.indicator-text {
  position: absolute;
  z-index: 1;
  font-size: 14px;
  font-weight: bold;
  text-align: center;
  color: #333;
}

      /* Number input spinnerlarni yo'q qilish */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-100 to-gray-300">
    <div class="mx-auto max-w-4xl py-16 sm:py-24 lg:py-32 px-6">
      <div class="bg-white shadow-xl rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">
          Vazningiz Bo'yingizga Yoxud Bo'yingiz Vazningizga Qanchalik Mos Tushadi Bilishni Istaysizmi? Semizmisiz? Normal? Ozg'in? 

        </h1>
        <div class="flex justify-between items-center space-x-8">
        
          <div class="flex flex-col space-y-6 w-1/2">
            <div>
              <label
                for="height"
                class="block text-sm font-medium mb-2 text-gray-700"
                >Bo'y (sm)</label
              >
              <input
                type="number"

                name="height"
                class="py-3 px-4 block w-full  outline-double outline-sky-500 shadow-sm rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="175"
              />
            </div>
            <div>
              <label
                for="weight"
                class="block text-sm font-medium mb-2 text-gray-700"
                >Vazn (kg)</label
              >
              <input

                id="weight"
                name="weight"
                class="py-3 px-4 block w-full  outline-double outline-sky-500 shadow-sm rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="70"
              />
            </div>
          </div>

        
          <div class="flex flex-col items-center space-y-6 w-1/2">

              </div>
              <div class="text-center">

                ></i>
                <p class="mt-2 text-sm font-medium text-gray-700">Erkak</p>
              </div>
            </div>
            <div>
              <label
                for="age"
                class="block text-sm font-medium mb-2 text-gray-700"
                >Yosh</label
              >
              <input
                type="number"
                id="age"
                name="age"
                class="py-3 px-4 block w-full  outline-double outline-sky-500 shadow-sm rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="25"
              />
            </div>
           
          </div>
        </div>
        <div class="flex justify-end space-x-8 mt-6">
            <button
            id="btn"
            class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 transition-colors"
          >
            Yurgizish
          </button>
        </div>
       
        <div class="indicator-container">
            
            <svg class="indicator" viewBox="0 0 36 36">
              <path class="circle-background" d="M18 2 a16 16 0 1 1 0 32 a16 16 0 1 1 0 -32" />
              <path class="circle-progress" id="circle-progress" d="M18 2 a16 16 0 1 1 0 32 a16 16 0 1 1 0 -32" />
            </svg>
            <div class="indicator-text">
              <p id="result">BMI: 0</p>
            </div>
          </div>
          
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
